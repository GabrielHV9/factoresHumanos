<header>
    <app-navbar></app-navbar>
</header>

<div>
    
<div class="d-flex justify-content-between m-5 mb-0 fadeIn">
    <h2 class="">Registrar Inventario</h2>
</div>

<div class="card shadow p-3 mb-5 bg-white rounded fadeIn ">
    <form method="POST"  >

        <div class="row">

            <div class="col">
                <label asp-for="inventario.Fecha">Fecha</label>
                <input asp-for="inventario.Fecha" type="date" class="form-control" />
                <span asp-validation-for="inventario.Fecha" class="text-danger"></span>    <!--Texto de aviso en caso de que el campo no cumpla los requerimentos-->
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label asp-for="inventario.Cantidad">Cantidad</label>
                    <input asp-for="inventario.Cantidad" class="form-control" />
                    <span asp-validation-for="inventario.Cantidad" class="text-danger"></span>    <!--Texto de aviso en caso de que el campo no cumpla los requerimentos-->
                </div>

            </div>
        </div>

        <div class="form-group mt-3">
            <div class="row">
                <div class="col">
                    <label asp-for="venta.Fecha">Producto</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="@item.IdProducto">Funda celular</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <div class="row">
                <div class="col-sm-2">
                    <input type="submit" value="Registrar" class="btn btn-primary form-control" />
                </div>
                <div class="col-sm-4">
                   <a type="button" href="/inv" class="btn btn-inv">Volver a la lista</a>              </div>
            </div>
        </div>

    </form>

</div>
